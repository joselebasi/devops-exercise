apiVersion: apps/v1
kind: Deployment
metadata:
  name: devops-exercise
  #namespace: devops
spec:
  replicas: 3
  selector:
    matchLabels:
      app: devops-exercise
  template:
    metadata:
      labels:
        app: devops-exercise
    spec:
      containers:
      - name: devops-exercise
        image: joselebasi/repositoryone:3f36ac3817fa4539e1f380dae2b1c04ade998356
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080